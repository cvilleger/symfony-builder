language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly

install: false

script:
  - composer create-project symfony/skeleton build
  - ls -la

before_deploy:
  - tar -zcf symfony-skeleton-PHP${TRAVIS_PHP_VERSION}.tar.gz ${REPO}

deploy:
  provider: releases
  api_key: YOUR_API_KEY
  file: symfony-skeleton-PHP${TRAVIS_PHP_VERSION}.tar.gz
  overwrite: true
  skip_cleanup: true
  draft: true